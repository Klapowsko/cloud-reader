services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cloud-reader-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cloud_reader}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloud-reader-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go com live reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud-reader-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-cloud_reader}
      SERVER_PORT: ${SERVER_PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - ./backend:/app:z
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud-reader-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud-reader-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${SERVER_PORT:-8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - cloud-reader-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cloud-reader-network:
    driver: bridge

